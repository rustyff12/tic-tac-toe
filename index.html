<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./public/main.css" />
    </head>

    <body>
        <div class="body-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="game-grid-container">
                <div class="grid-section" data-row="0" data-col="0" id="grid-1">
                    <p class="x-symbol">X</p>
                </div>
                <div class="grid-section" data-row="0" data-col="1" id="grid-2">
                    <p class="o-symbol">O</p>
                </div>
                <div class="grid-section" data-row="0" data-col="2" id="grid-3">
                    <p class="x-symbol">X</p>
                </div>
                <div class="grid-section" data-row="1" data-col="0" id="grid-4">
                    <p class="o-symbol">O</p>
                </div>
                <div class="grid-section" data-row="1" data-col="1" id="grid-5">
                    <p></p>
                </div>
                <div class="grid-section" data-row="1" data-col="2" id="grid-6">
                    <p class="o-symbol">O</p>
                </div>
                <div class="grid-section" data-row="2" data-col="0" id="grid-7">
                    <p class="x-symbol">X</p>
                </div>
                <div class="grid-section" data-row="2" data-col="1" id="grid-8">
                    <p class="o-symbol">O</p>
                </div>
                <div class="grid-section" data-row="2" data-col="2" id="grid-9">
                    <p class="x-symbol">X</p>
                </div>
            </div>
            <div class="game-buttons">
                <h3 class="winner">Please Choose X or O</h3>
                <button class="x-choice">Player X</button>
                <button class="o-choice">Player O</button>
                <p class="player-wins hidden">Player Wins:</p>
                <p class="computer-wins hidden">Computer Wins:</p>
                <button class="start-game hidden">Start Game</button>
                <button class="restart-game hidden">Restart</button>
            </div>
        </div>
        <script src="./public/tic-tac-toe.js"></script>
    </body>
</html>
