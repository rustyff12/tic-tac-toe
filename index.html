<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Diable google translate -->
        <meta name="google" content="notranslate" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./public/normalize.css" />
        <link rel="stylesheet" href="./public/main.css" />
    </head>

    <body>
        <div class="body-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="game-grid-container">
                <div
                    class="grid-section"
                    data-row="0"
                    data-col="0"
                    id="grid-1"
                ></div>
                <div
                    class="grid-section"
                    data-row="0"
                    data-col="1"
                    id="grid-2"
                ></div>
                <div
                    class="grid-section"
                    data-row="0"
                    data-col="2"
                    id="grid-3"
                ></div>
                <div
                    class="grid-section"
                    data-row="1"
                    data-col="0"
                    id="grid-4"
                ></div>
                <div
                    class="grid-section"
                    data-row="1"
                    data-col="1"
                    id="grid-5"
                ></div>
                <div
                    class="grid-section"
                    data-row="1"
                    data-col="2"
                    id="grid-6"
                ></div>
                <div
                    class="grid-section"
                    data-row="2"
                    data-col="0"
                    id="grid-7"
                ></div>
                <div
                    class="grid-section"
                    data-row="2"
                    data-col="1"
                    id="grid-8"
                ></div>
                <div
                    class="grid-section"
                    data-row="2"
                    data-col="2"
                    id="grid-9"
                ></div>
            </div>
            <div class="game-buttons">
                <h3 class="player-choice">Please Choose X or O</h3>
                <button class="x-choice">Player X</button>
                <button class="o-choice">Player O</button>
                <h4 class="player-wins hidden">Your Wins: 0</h4>
                <h4 class="computer-wins hidden">CPU Wins: 0</h4>
                <button class="restart-game hidden">Restart</button>
            </div>
        </div>
        <script src="./public/tic-tac-toe.js"></script>
    </body>
</html>
