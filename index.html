<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./public/main.css" />
        <script src="./public/tic-tac-toe.js"></script>
    </head>

    <body>
        <div class="body-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="game-grid-container">
                <div class="grid-section" id="grid-1"></div>
                <div class="grid-section" id="grid-2"></div>
                <div class="grid-section" id="grid-3"></div>
                <div class="grid-section" id="grid-4"></div>
                <div class="grid-section" id="grid-5"></div>
                <div class="grid-section" id="grid-6"></div>
                <div class="grid-section" id="grid-7"></div>
                <div class="grid-section" id="grid-8"></div>
                <div class="grid-section" id="grid-9"></div>
            </div>
            <div class="game-buttons">
                <h3 class="winner hidden">Player 1 Wins</h3>
                <p class="player-wins">Player Wins:</p>
                <p class="computer-wins">Computer Wins:</p>
                <button class="start-game">Start Game</button>
                <button class="restart-game">Restart</button>
            </div>
        </div>
    </body>
</html>
